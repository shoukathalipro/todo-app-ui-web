<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>todo-app-ui-web</title>

  <!-- External Style Sheet -->

  <link rel="stylesheet" href="css/index.css">

  <!-- Google Fonts -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

</head>

<body>

  <!--This is Project - 2, that has been done for Elevation Academy.
  This project consists of html as well as css.
  In this project, the web page design in this address
  <a href="https://xd.adobe.com/view/41305896-35ef-4f5f-a4d5-ba414ccbd1a6-1463/">todo-app-ui-web</a>
  has been tried to be replicated.

  Time taken to complete the project = Approx. 13 Hours -->

  <!-- Below is a nested div with 2 divs inside (container-head & container-body).
  Inside 1st nested div of container-head there are 2 divs (container1 & container2).
    Container1 & container2 has 2 divs inside respectively.
  There are 3 divs inside container-body (container3, container4 & container5).
    Container3, container4 & container5 has 3 divs inside them repectively (common-a, common-b & common-c).
  -->

  <div class="container-main">
    <div class="container-head">
      <div class="container container1">
        <div class="container1-in container1-a">Tasks</div>
        <div class="container1-in container1-b">List</div>
      </div>

      <div class="container container2">
        <div class="container2-in container2-a">
          <a class="btn" href="index3.html">+</a>
        </div>
        <div class="container2-in container2-b">
          <div class="container2-b-in">Add List</div>
        </div>
      </div>
    </div>

    <div class="container-body">
      <div class="container-body-in container3">
        <div class="common-a">
          <a class="container-link" href="index2.html">Trip to Paris</a>
        </div>
        <div class="common-b">Completed Task</div>
        <div class="common-c">
          <label for="pending-task1">
            <input class="pending-task" id="pending-task1" type="checkbox" name="pending-task1">
            Pending Task
          </label>
        </div>
      </div>

      <div class="container-body-in container4">
        <div class="common-a">
          <a class="container-link" href="index5.html">My Todo List</a>
        </div>
        <div class="common-b">Completed Task</div>
        <div class="common-c">
          <label for="pending-task2">
            <input class="pending-task" id="pending-task2" type="checkbox" name="pending-task2">
            Pending Task
          </label>
        </div>
      </div>

      <div class="container-body-in container5">
        <div class="common-a">
          <a class="container-link" href="index5.html">My Todo List</a>
        </div>
        <div class="common-b">Completed Task</div>
        <div class="common-c">
          <label for="pending-task3">
            <input class="pending-task" id="pending-task3" type="checkbox" name="pending-task3">
            Pending Task
          </label>
        </div>
      </div>
    </div>


  </div>
</body>

</html>
